<!--Mapserver Template-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calcul d'itinéraire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
     <form action="/cgi-bin/mapserver">

        <table width="90%" height="90%" align="center" border="1">
            <caption>Calcul d'itinéraire page .1.html</caption>
            <tr>
                <td colspan="3">
                    <input type="checkbox"  name="layer" value="routes"[routes_check]> Routes
                    <input type="checkbox"  name="layer" value="noeuds"[noeuds_check]> noeuds
                    <input type="checkbox"  name="layer" value="itineraire"[itineraire_check]> itineraire
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div allign="center">
                        Map Mode: <br>
                        <select name="mode">
                            <option value="browse">Browse</option>
                            <option value="map">Map</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                        <div allign="center">
                                Map control: <br>
                                <select name="zoom">
                                    <option value="4"[zoom_4_select]>Zoom 4</option>
                                    <option value="3"[zoom_3_select]>Zoom 3</option>
                                    <option value="2"[zoom_2_select]>Zoom 2</option>
                                    <option value="0"[zoom_0_select]>Zoom 0</option>
                                    <option value="-2"[zoom_-2_select]>Zoom -2</option>
                                    <option value="-3"[zoom_-3_select]>Zoom -3</option>
                                    <option value="-4"[zoom_-4_select]>Zoom -4</option>
                                </select>
                            </div>
                </td>
            </tr>
            <tr>
                <td>
                    Point de départ: 
                    X: <span id="x_d"></span>
                    Y: <span id="y_d"></span>
                </td>
                <td>
                    Point d'arrivée:
                    X: <span id="x_a"></span>
                    Y: <span id="y_a"></span>
                </td>
                <td>
                    <input type="submit" name="submit" value="Soumettre">
                </td>
            </tr>
            <tr>
                 <td>
                     <!--Affichage de la légende-->
                     Légende : <img name="legende" src="[legend]">
                 </td>
                 <td align="center">
                    <!--Affichage de la carte-->
                    <img name="img" id="image" src="[img]" width="1000" height="1000" border="O">
                 </td>
                 <td align="right">
                    Echelle: <img src="[scalebar]">
                 </td>
            </tr>
        </table>




    </form>

</body>
</html>
